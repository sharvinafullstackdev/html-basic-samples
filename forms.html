<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <fieldset>
        <legend>Personal Information:</legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value=""><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="others">Others</label><br><br>
        <label for="m">Mother Tongue:</label>
        <select id="m" name="m">
          <option value="tamil">Tamil</option>
          <option value="english">English</option>
          <option value="french">French</option>
          <option value="telugu">Telugu</option>
          <option value="hindi">Hindi</option>
          <option value="others">Others</option>
        </select><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="" size="70"><br><br>
        <label for="pn">Pincode:</label>
        <input type="text" id="pn" name="pn" value=""><br><br>
        <label for="phno">Phone no:</label>
        <input type="text" id="phno" name="phno" value=""><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" value=""><br><br>

        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="hobby1" name="hobby1" value="Playing">
  <label for="hobby1"> Playing</label><br>
  <input type="checkbox" id="hobby2" name="hobby2" value="Singing">
  <label for="hobby2"> Singing </label><br>
  <input type="checkbox" id="hobby3" name="hobby3" value="Dancing">
  <label for="hobby3"> Dancing</label><br>
  <input type="checkbox" id="hobby4" name="hobby4" value="Doing craft works">
  <label for="hobby4">Doing craft works</label><br><br>
        
      </fieldset>
</head>

</html>
